<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer" id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="quote-ticker" id="quoteTicker">
            <p id="quote">Stay focused, stay productive!</p>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="workMode" class="active">Work Mode (25m)</button>
            <button id="restMode">Rest Mode (5m)</button>
            <button id="settingsBtn" class="settings-btn">⚙️</button>
        </div>
        <div class="mode">
            <button id="pomodoro" class="active">Pomodoro</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
            <button id="customMode">Custom</button>
        </div>
        <div id="settingsPanel" class="settings-panel">
            <h3>Custom Timer Settings</h3>
            <div class="timer-settings">
                <label for="customMinutes">Minutes:</label>
                <input type="number" id="customMinutes" min="1" max="60" value="25">
                <label for="customSeconds">Seconds:</label>
                <select id="customSeconds">
                    <option value="0">00</option>
                    <option value="30">30</option>
                </select>
                <button id="applySettings">Apply</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
